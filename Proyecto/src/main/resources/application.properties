# Configuracion del nombre de la aplicaci�n
spring.application.name=Proyecto

# Configuracion de la base de datos
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration 

# Configuracion de la clave de la API de Google Maps
GOOGLE_MAPS_API_KEY=${API_KEY}  #Variable de entorno

# Configuraciones del Swagger
# habilitar/deshabilitar api-docs - swagger-ui
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled=true

# definir la ruta de swagger-ui
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# seleccionar paquetes, clases a escanear
springdoc.packages-to-scan=com.PPOOII.Proyecto.Controller

# Configuraci�n de Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enable-spring-el-compiler=true
